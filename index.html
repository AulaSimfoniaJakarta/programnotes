<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concert Program</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<script>
  // Your NEW Google Drive FILE ID
  const fileId = "1GCqKvlS_8ITY8oFyFDh71dUYLYEsAGb1";

  // Auto cache-buster (current timestamp)
  const cacheBuster = Date.now();

  // Construct the direct-download URL
  const directUrl =
    "https://drive.google.com/uc?export=download&id=" +
    fileId + "&v=" + cacheBuster;

  // Encode URL for Google Viewer
  const encodedUrl = encodeURIComponent(directUrl);

  // Final viewer URL
  const viewerUrl =
    "https://drive.google.com/viewerng/viewer?embedded=true&url=" +
    encodedUrl;

  // Insert iframe dynamically
  document.write(
    '<iframe src="' + viewerUrl + '"></iframe>'
  );
</script>

</body>
</html>
